# --------------------------------------------------
# ~/.tmux.conf
# --------------------------------------------------
# minimal, stable tmux configuration
# optimized for ssh, clusters, and vim users
# --------------------------------------------------

# use ctrl-b as prefix (default, predictable everywhere)
set -g prefix C-b

# reduce delay after pressing escape (important for vim)
set -sg escape-time 10

# increase scrollback history
set -g history-limit 100000

# enable mouse support (scrolling, pane selection, resizing)
set -g mouse on

# allow tmux to use truecolor if terminal supports it
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# keep panes alive after ssh disconnects
set -g detach-on-destroy off

# renumber windows when one is closed
set -g renumber-windows on

# show window list at bottom
set -g status-position bottom

# shorter status refresh interval
set -g status-interval 5

